<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <section id="home" class="">
        <div class="header">
            <nav class="container">
                <div class="logo">
                    <img src="./img/solx.png" alt="">
                </div>

                <ul class="sidebar">
                    <li onclick="hideSidebar()">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#62BF04">
                                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                            </svg>
                        </a>
                    </li>
                    <li class="li"><a href="#home" class="a">HOME</a></li>
                    <li class="li"><a href="#" class="a">ABOUT</a></li>
                    <li class="li"><a href="#" class="a">SERVICES</a></li>
                </ul>

                <!-- Logo specifically for mobile and placed next to menu button -->
                <div class="logo-head">
                    <img src="./img/solx.png" alt="Logo Head">
                </div>

                <ul class="head">
                    <li class="nav-list hideOnMobile"><a href="#home" class="nav-link">HOME</a></li>
                    <li class="nav-list hideOnMobile"><a href="#" class="nav-link">ABOUT</a></li>
                    <li class="nav-list hideOnMobile"><a href="#" class="nav-link">SERVICES</a></li>
                    <li class="menu-button" id="menu-button" onclick="showSidebar()">
                        <a href="#">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                            </svg> -->
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#62BF04">
                                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                            </svg>
                            
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
   </section>
   <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.transform = 'translateX(0)';
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.transform = 'translateX(100%)';
        }

        window.addEventListener('resize', () => {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth > 800) {
                sidebar.style.transform = 'translateX(100%)'; // Hide sidebar on desktop
            }
        });
   </script>
</body>
</html>
